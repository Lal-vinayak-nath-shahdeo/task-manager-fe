name: Deploy to Pi

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: self-hosted # Pi runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Sync repo to /usr/local/share/projects/task-manager-fe
        run: |
          sudo mkdir -p /usr/local/share/projects/task-manager-fe
          sudo chown -R "$USER":"$USER" /usr/local/share/projects/task-manager-fe
          rsync -a --delete "${GITHUB_WORKSPACE}/" /usr/local/share/projects/task-manager-fe/

      - name: Create .env file from secrets
        run: |
          cat > /usr/local/share/projects/task-manager-fe/.env << 'EOF'
          NODE_ENV=production
          PORT=${{ secrets.PORT }}
          DATABASE_NAME=${{ secrets.DATABASE_NAME }}
          DATABASE_CONNECTION_STRING=${{ secrets.DATABASE_CONNECTION_STRING }}
          EOF
          chmod 600 /usr/local/share/projects/task-manager-fe/.env

      - name: Build and run with Docker Compose
        run: |
          cd /usr/local/share/projects/task-manager-fe
          docker compose up -d --build
